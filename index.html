<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Converse com seu Personagem</h1>
        <div id="character-display">
            <img id="character-image" src="personagem.png" alt="Personagem">
        </div>
        <div id="dialogue-box">
            <p class="character-response">Olá! Estou pronto para conversar.</p>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
